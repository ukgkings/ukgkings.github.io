<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canara Bank Net Banking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="images/Logo-new-white_mob.png" alt="Canara Bank Logo" class="logo">
    </header>

    <!-- Login Form -->
    <section class="login-container">
        <h1>Welcome To <span>Net Banking</span></h1>
        
        <form>
            <div class="input-group">
                <label for="user-id">Phone Number</label>
                <input type="text" id="user-id" placeholder="User ID" required>
            </div>

            <div class="input-group">
                <label for="password">Customer ID</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="captcha-group">
                <label for="captcha">Captcha</label>
                <input type="text" id="captcha" placeholder="Enter Captcha" required>
                <img src="images/image-capture.png" alt="Image Captcha" class="captcha-image">
                <img src="images/refresh-icon.png" alt="Refresh Captcha" class="refresh-icon">
            </div>

            <div class="audio-captcha">
                <input type="radio" name="captcha" id="audio-captcha" value="audio">
                <label for="audio-captcha">Audio Captcha</label>
                <img src="images/audio-capture.png" alt="Audio Captcha" class="audio-image">
            </div>

            <div class="language-selection">
                <label for="language">Language</label>
                <select id="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="extra-links">
            <button>Create/Reset Login Password</button>
            <button>Unlock User ID</button>
            <button>Activate User ID</button>
            <button>New User Registration</button>
            <button>PFMS Login</button>
        </div>
    </section>

    <!-- Secure GlobalSign -->
    <div class="secure-global">
        <img src="images/secure-globalsign.png" alt="Secure Global Sign" class="secure-global-image">
    </div>

    <!-- Social Media Links -->
    <div class="connect">
        <p>Connect with us:</p>
        <div class="connect-icons">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="images/pinterest.png" alt="Pinterest"></a>
        </div>
    </div>

    <footer>
    <p>For safe usage and better experience of Internet Banking, Kindly login through <span class="highlight">Incognito Mode</span>.</p>
    <p>For assistance, please contact our Help Desk No. 1800 1030 OR</p>
    <button class="complaint-btn">Register & Track Complaint</button>
    </footer>
    <!-- Floating Bot Icon -->
    <div class="floating-icon"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
